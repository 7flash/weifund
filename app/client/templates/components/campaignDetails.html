<template name="components_campaignDetails">
    <hr />
            
    <div class="row">
        <div class="col-sm-12">
            <h3>
                <i class="glyphicon glyphicon-cog"></i>
                Campaign Details
            </h3>
        </div>
    </div>

    <br />
    <br />

    <div class="row">
        <div class="col-sm-6">
            <label>Name</label>

            <br />

            {{name}}

            <br />
            <br />

            <label>Website</label>

            <br />

            <a href="{{data.url}}" target="_blank">{{data.url}}</a>

            <br />
            <br />

            <label>Video</label>

            <br />

            {{#with parseVideo data.mainEntityOfPage.contentUrl}} 
                {{#if valid}}
                    <span class="text-success">
                        <i class="glyphicon glyphicon-ok"></i>
                        Valid
                    </span>
                {{else}}
                    <span class="text-warning">
                        <i class="glyphicon glyphicon-remove"></i>
                        Not Valid
                    </span>
                {{/if}}

                type: {{type}}

                <br />

                {{url}}
            {{/with}}

            <br />
            <br />

            <label>Owner Address</label>

            <br />

            {{owner}}

            <br />
            <br />

            <label>Beneficiary Address</label>

            <br />

            {{beneficiary}}

            <br />
            <br />

            <label>Created</label>

            <br />

            {{formatTime created 'iso'}} ({{created}})

            <br />
            <br />                    

            <label>IPFS Hash (WeiHash)</label>

            <br />

            {{#if hash}}{{hash}}{{else}}No Hash{{/if}}

            <br />
            <br />                    

            <label>Data Valid</label>

            <br />

            {{#if dataValid}}Is Valid{{else}}Not Valid{{/if}}

            <br />
            <br />                    

            <label>Data Error</label>

            <br />

            {{#if dataError}}{{dataError}}{{else}}None{{/if}}
        </div>
        <div class="col-sm-6">
            <label>Config (Configuration) Address</label>

            <br />

            {{#if config}}
                {{config}}
            {{else}}
                No Address
            {{/if}}

            <br />
            <br />                    

            <label>Expiry</label>
            
            <br />
            
            {{formatTime expiry 'fromNow'}}

            <br />

            UNIX. ({{expiry}}) Formatted. {{formatTime expiry 'iso'}}

            <br />
            <br />                    

            <label>Funding Goal</label>

            <br />

            {{fromWei fundingGoal 'ether'}} ethers

            <br />
            <br />                    

            <label>Amount Raised</label>

            <br />

            {{fromWei amountRaised 'ether'}} ethers

            <br />
            <br />                    

            <label>Category</label>

            <br />

            #{{data.category}} - {{toCategory data.category 'name'}}

            <br />
            <br />                    

            <label>Total Contributors</label>

            <br />

            {{formatNumber numContributors '0000000'}}

            <br />
            <br />                    

            <label>Avatar Image URL</label>

            <br />

            {{#if data.avatar.contentUrl}}{{data.avatar.contentUrl}}{{else}}None Stated{{/if}}

            <br />
            <br />                    

            <label>Banner Image URL</label>

            <br />

            {{#if data.banner.contentUrl}}{{data.banner.contentUrl}}{{else}}None Stated{{/if}}
        </div>
    </div>
</template>
