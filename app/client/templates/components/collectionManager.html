<template name="components_collectionManager">

	<p>This module allows you to manage your locally stored collections. Be very carful when clearing locally stored data.</p>
	
	<hr />

	<p>Clear all locally stored campaign.</p>

	<button id="clearCampaigns" class="btn btn-primary">Clear Campaigns</button>

	<br /><br />

	<p>Clear all locally stored contributor.</p>

	<button id="clearContributors" class="btn btn-primary">Clear Contributors</button>

	<br /><br />

	<p>Clear all locally stored Persona data.</p>

	<button id="clearPersonas" class="btn btn-primary">Clear Personas</button>

	<br /><br />

	<p>Clear all provider data (IPFS and Ethereum).</p>

	<button id="clearProviders" class="btn btn-primary">Clear Provider Data</button>
</template>
