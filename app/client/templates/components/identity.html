<template name="components_identity">
	<h3>My Persona</h3>

	<hr />

	{{#with toPersona selectedAccount}}
		<div class="row">
			<div class="col-xs-4 col-sm-2 col-md-3 col-lg-2 no-gutter">
				{{#if data.personSchema.image.contentUrl}}
					{{> components_thumbnail src=data.personSchema.image.contentUrl}}
				{{else}}
					{{> components_thumbnail src="/images/weifund_logo.png"}}
				{{/if}}
			</div>
			<div class="col-xs-8 col-sm-10 col-md-9 col-lg-10">
				<b>
					<h4 class="text-black">
						<b>
							{{#if data.personSchema.name}}
								{{data.personSchema.name}}
							{{else}}
								Unknown Persona
							{{/if}}
						</b>
					</h4>
				</b>

				<br />

				<span class="invisafield"><label>Address</label> {{address}}</span>

				<br />

				<label>Balance</label> {{fromWei accountBalance 'ether' '0000.0000a'}} ethers

				<br />

				<a href="/admin/persona">Change Persona</a>
			</div>
		</div>
	{{/with}}
</template>
