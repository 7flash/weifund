<template name="components_thumbnail">
	{{#with data}}
		<div style="display: block; border-radius: 50%; overflow: hidden; padding: 5px; border: 1px solid #aaa;">
			<div class="img-container img-circle">
				<img src="{{src}}" class="img img-responsive full-width" />
			</div>
		</div>
	{{/with}}
</template>
