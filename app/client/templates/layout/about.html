<template name="layout_about">
   {{> yield region="header"}}

    <div class="container" style="margin-top: 150px; margin-bottom: 100px;">
		<div class="col-xs-12 col-sm-5 col-md-4 col-lg-2">
			{{> components_aboutMenu}}
		</div>
		<div class="hidden-xs hidden-sm col-md-1 col-lg-1"></div>
		<div class="col-xs-12 col-sm-7 col-md-7 col-lg-9">
			{{> yield}}    
		</div>
	</div>

    <div class="banner">    
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<h2>{{{i18n 'dapp.app.headers.connect'}}}</h2>
				</div>
				<div class="col-lg-6">
					<ul class="list-inline banner-social-buttons">
						<li>
							<a href="https://twitter.com/weifund" class="btn btn-default btn-lg"><i class="fa fa-twitter fa-fw"></i> <span class="network-name">{{{i18n 'dapp.app.buttons.twitter'}}}</span></a>
						</li>
						<li>
							<a href="https://github.com/WeiFund" class="btn btn-default btn-lg"><i class="fa fa-github fa-fw"></i> <span class="network-name">{{{i18n 'dapp.app.buttons.github'}}}</span></a>
						</li>
						<li>
							<a href="http://linkedin.com/company/weifund" class="btn btn-default btn-lg"><i class="fa fa-linkedin fa-fw"></i> <span class="network-name">{{{i18n 'dapp.app.buttons.linkedin'}}}</span></a>
						</li>
					</ul>
				</div>
			</div> 
		</div>
    </div>
	
   {{> yield region="footer"}}
</template>
