<div class="col-xs-6 col-md-3 cf_d_col">
    <div class="panel panel-default cf-panel">
     <a href="#/tracker/{{::cardId}}"><div class="cf-panel-header"><div class="panel-heading cf-panel-header" ng-style="{'background-image': 'url({{cardImage}})'}"></div></div></a>
      <div class="panel-body">
            <h4 class="light"><a href="#/tracker/{{::cardId}}">{{::cardName}}</a></h4>                        
            <div class="progress" style="height: 7px; margin-bottom: 10px; max-width: 400px;">
              <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="{{cardFunded}}" aria-valuemin="0" aria-valuemax="100" style="width: {{cardFunded}}%;">
              </div>
            </div>                        
            <ul class="list-inline">
                <li><span>{{cardFunded}}%</span><br><span class="text-muted light">funded</span>
                </li>
                <li><span>{{cardPledged}}</span><br><span class="text-muted light">pledged</span>
                </li>
                <li><span>{{cardDaysToGo}}</span><br><span class="text-muted light">days to Go</span>
                </li>
            </ul>
        
      </div>
    </div> <!-- End Panel -->
</div>
