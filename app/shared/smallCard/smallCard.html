<div>
    <h4 class="light"><a href="#/tracker/{{::cardId}}">{{::cardName}}</a></h4>                        
    <div class="progress" style="height: 7px; margin-bottom: 10px; max-width: 400px;">
      <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="{{::cardProgress}}" aria-valuemin="0" aria-valuemax="100" style="width: {{cardProgress}}%;">
      </div>
    </div>                        
    <ul class="list-inline">
        <li><span>{{cardProgress}}%</span><br><span class="text-muted light">funded</span>
        </li>
        <li><span>{{cardBackers}}</span><br><span class="text-muted light">backers</span>
        </li>
        <li><span>{{cardPledged}}</span><br><span class="text-muted light">pledged</span>
        </li>
        <li><span>{{::cardDaysToGo}}</span><br><span class="text-muted light">days to Go</span>
        </li>
    </ul>
</div>
